<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../styles/inventory_styles.css">
</head>
<body class="collections">
  <a href="./home.html" class="prev-page">HOME</a>
  <div class="container">
    <div class="header">
      <div class="title">Collections</div>
      <div class="logo"> </div>
    </div>

    <div class="categories"></div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

  function createCategoryMarkup(id, description) {
    return `
      <a class='category' href='./products.html?categoryId=${id}'>
        <div class='box'></div>
        <div class='name'>${description}</div>
      </a>
    `
  }

  $.get( "http://127.0.0.1:5000/categories", function( data ) {
    let categories = JSON.parse(data);
    categories.forEach(cat => $('.categories').append(createCategoryMarkup(cat.Id, cat.Description)));
  });

</script>
</html>
